<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resultsStyle.css">

</head>

<body>
    <div id="page">
    <div id="SortingTable">
        <div id="SortButtons" onclick="SortTableClicked()"></div>
        <div class="toMiddle">Řazení</div>

        <div class="ColorSort">R:
            <li class="ColorList">
            <ul class="ColorUl"><input type="button" value="" class="sortButton sortButtonR" id="btn0" onclick="SortButton(0, 0)"></ul>
            <ul class="ColorUl"><input type="button" value="" class="sortButton sortButtonR" id="btn1" onclick="SortButton(0, 1)"></ul>
            <ul class="ColorUl"><input type="button" value="" class="sortButton sortButtonR" id="btn2" onclick="SortButton(0, 2)"></ul>
        </li>
        </div>

        <div class="ColorSort">G:
            <li class="ColorList">
            <ul class="ColorUl"><input type="button" value="" class="sortButton sortButtonR" id="btn3" onclick="SortButton(1, 0)"></ul>
            <ul class="ColorUl"><input type="button" value="" class="sortButton sortButtonR" id="btn4" onclick="SortButton(1, 1)"></ul>
            <ul class="ColorUl"><input type="button" value="" class="sortButton sortButtonR" id="btn5" onclick="SortButton(1, 2)"></ul>
        </li>
        </div>

        <div class="ColorSort">B:
            <li class="ColorList">
            <ul class="ColorUl"><input type="button" value="" class="sortButton sortButtonR" id="btn6" onclick="SortButton(2, 0)"></ul>
            <ul class="ColorUl"><input type="button" value="" class="sortButton sortButtonR" id="btn7" onclick="SortButton(2, 1)"></ul>
            <ul class="ColorUl"><input type="button" value="" class="sortButton sortButtonR" id="btn8" onclick="SortButton(2, 2)"></ul>
        </li>
        </div>
    </div>

    <p id="heading">Výsledky</p>
    <div id="scales">
        <ul id="scaleLi"></ul>
    </div>


    <div id="scalesPlace"></div>

    <div id="buttons">
        <input type="button" value="Předchozí" class="btn" onclick="Previous()">
        <div id="GradientID">1/10</div>
        <input type="button" value="Další" class="btn" onclick="Next()">
    </div>
</div>
</body>
<script src="resultScript.js"></script>

</html>
